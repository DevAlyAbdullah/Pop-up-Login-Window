<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Pop-up Login Window</title>
  </head>
  <body>
    <div class="container">
      <div class="login-button">
        <button>Login</button>
      </div>
      <div class="login-window">
        <div class="list">
          <ul>
            <li><input type="text" placeholder="Enter UserName" /></li>
            <li><input type="text" placeholder="Enter Password" /></li>
            <li class="checkbox"><input type="checkbox" />Keep me signed in</li>
            <li><button>Login</button></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.6.3.min.js"></script>
    <script src="assets/lib/jquery-3.6.3.js"></script>
    <script src="assets/style.js"></script>
  </body>
</html>
